<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <title>Street Art Website</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        
        <section class="section--top">
            <img class="img__Wall" src="./images/Wall.jpg" alt="Brick Wall">
            <canvas id="drawingCanvas"></canvas>
        </section>

        <section class="section--about">
            <p class="about__text">
                STREET ART GRAFFITI
            </p>
            <div class="border"></div>
        </section>

        <section class="section--work">
            <div class="gallery">

                <div class="gallery__item">
                    <img class="gallery__img" src="./images/Grafiti1.jpg" alt="Graffiti Art">
                </div>
                <div class="gallery__item">
                    <img class="gallery__img" src="./images/Grafiti2.jpg" alt="Graffiti Art">
                </div>
                <div class="gallery__item">
                    <img class="gallery__img" src="./images/Grafiti3.jpg" alt="Graffiti Art">
                </div>
                <div class="gallery__item">
                    <img class="gallery__img" src="./images/Grafiti4.jpg" alt="Graffiti Art">
                </div>
                <div class="gallery__item">
                    <img class="gallery__img" src="./images/Grafiti5.jpg" alt="Graffiti Art">
                </div>
                <div class="gallery__item">
                    <img class="gallery__img" src="./images/Grafiti6.jpg" alt="Graffiti Art">
                </div>

            </div>
        </section>

        <section class="section__contact">
            <div class="border"></div>
            <div class="contact__inner">
                <div class="contact__column">
                    <p class="contact_text">
                        <a href="HTTPS://INSTAGRAM.COM" target="blank">
                        INSTAGRAM
                        </a>
                    </p>
                </div>
                <div class="contact__column2">
                    <p class="contact_text2">
                        <a href="mailto:email@google.com" target="blank">
                            CONTACT
                        </a>
                    </p>
                </div>
            </div>
        </section>

        <script src="script.js"></script>

    </body>

</html>
